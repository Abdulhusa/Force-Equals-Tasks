
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profile Enhancer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      margin: 0;
      padding: 16px;
    }
    
    h2 {
      color: #0073b1;
      font-size: 16px;
      margin-top: 0;
    }
    
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    label {
      margin-left: 8px;
    }
    
    button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 16px;
    }
    
    button:hover {
      background-color: #005582;
    }
    
    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Profile Enhancer</h2>
  
  <div class="option">
    <input type="checkbox" id="enableWidget" checked>
    <label for="enableWidget">Show widget on LinkedIn company pages</label>
  </div>
  
  <div class="status">
    Status: <span id="connectionStatus">Not connected to API</span>
  </div>
  
  <button id="refreshButton">Refresh Data</button>
  
  <script src="popup.js"></script>
</body>
</html>
